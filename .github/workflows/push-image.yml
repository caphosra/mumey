name: Deploy images

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-dev

jobs:
  ghcr:
    name: Build and push a dev image to ghcr
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v34
        with:
          files: |
            .github/workflows/push-image.yml
            docker/dev.Dockerfile

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        if: steps.changed.outputs.any_changed == 'true'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        if: steps.changed.outputs.any_changed == 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        if: steps.changed.outputs.any_changed == 'true'

      - name: Build and push a base image
        uses: docker/build-push-action@v3
        if: steps.changed.outputs.any_changed == 'true'
        with:
          file: ./docker/dev.Dockerfile
          push: true
          target: base
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base

      - name: Build and push a non-root image
        uses: docker/build-push-action@v3
        if: steps.changed.outputs.any_changed == 'true'
        with:
          file: ./docker/dev.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
