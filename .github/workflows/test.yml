name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    name: Check format
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}-dev:main

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check format
        run: |
          cargo fmt -- --check
  test:
    name: Test all
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}-dev:main

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run test
        run: |
          cargo test
